<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Heron Flexbox Grid</title>
  <link rel="stylesheet" href="dist/heron.css">
  <style>

  body {
    background: #eee;
    font-family: sans-serif;
    text-align: center;
  }

  .wrapper {
    margin: 20px auto;
    padding: 0 20px;
  }

  h1 {
    padding: 2em;
  }

  [class*='col-'] {
    background: black;
    color: #fff;
  }

  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Heron</h1>
    <div class="row">
      <div class="col-1">1</div>
    </div>
    <div class="row">
      <div class="col-2">2</div>
      <div class="col-2">2</div>
    </div>
    <div class="row">
      <div class="col-3">3</div>
      <div class="col-3">3</div>
      <div class="col-3">3</div>
    </div>
    <div class="row">
      <div class="col-4">4</div>
      <div class="col-4">4</div>
      <div class="col-4">4</div>
      <div class="col-4">4</div>
    </div>
    <div class="row">
      <div class="col-5">5</div>
      <div class="col-5">5</div>
      <div class="col-5">5</div>
      <div class="col-5">5</div>
      <div class="col-5">5</div>
    </div>
  </div>
</body>
</html>
